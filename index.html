<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FDAI Presale - Pakistan Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      background: #f6851b;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
    .wallet-info {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ FDAI Token Presale</h1>
    <p>En iyi fƒ±rsatƒ± ka√ßƒ±rma!</p>
    
    <button id="connectBtn">META MASK ILE BAGLAN</button>
    
    <div id="walletInfo" class="wallet-info">
      <h3>‚úîÔ∏è BASARIYLA BAGLANDI!</h3>
      <p>C√ºzdan: <strong id="walletAddress"></strong></p>
    </div>
  </div>

  <script>
    const connectBtn = document.getElementById('connectBtn');
    const walletInfo = document.getElementById('walletInfo');
    const walletAddress = document.getElementById('walletAddress');

    connectBtn.addEventListener('click', async () => {
      try {
        // 1. MetaMask kontrol√º
        if(!window.ethereum || !window.ethereum.isMetaMask) {
          alert('SADECE META MASK MOBIL UYGULAMASINDA CALISIR!');
          return;
        }

        // 2. Hesaplarƒ± iste (MetaMask'te popup a√ßar)
        const accounts = await window.ethereum.request({ 
          method: 'eth_requestAccounts' 
        });

        // 3. ƒ∞mza iste (Direkt Account 1 ekranƒ±nda √ßƒ±kar)
        await window.ethereum.request({
          method: 'personal_sign',
          params: [
            `FDAI GIRIS ONAYI: ${new Date().toLocaleString()}`,
            accounts[0]
          ],
        });

        // 4. Baƒülantƒ±yƒ± g√∂ster
        walletAddress.textContent = `${accounts[0].slice(0,6)}...${accounts[0].slice(-4)}`;
        walletInfo.style.display = 'block';
        connectBtn.style.display = 'none';

      } catch (error) {
        console.error("HATA:", error);
        alert("IMZA REDDEDILDI! " + error.message);
      }
    });

    // Sayfa y√ºklendiƒüinde otomatik baƒülanmayƒ± dene
    window.addEventListener('load', async () => {
      if(window.ethereum?.selectedAddress) {
        walletAddress.textContent = `${window.ethereum.selectedAddress.slice(0,6)}...${window.ethereum.selectedAddress.slice(-4)}`;
        walletInfo.style.display = 'block';
        connectBtn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
