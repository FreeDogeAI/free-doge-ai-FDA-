<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FDAI Presale</title>
  <style>
    body { 
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }
    button {
      background: #f6851b;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>FDAI Token Presale</h1>
  <button id="connectButton">MetaMask ile Bağlan</button>
  <div id="walletInfo" style="margin-top: 20px; display: none;">
    <p>Bağlı Cüzdan: <span id="walletAddress"></span></p>
  </div>

  <script>
    document.getElementById('connectButton').addEventListener('click', async () => {
      // 1. MetaMask kontrolü
      if (!window.ethereum?.isMetaMask) {
        alert('Lütfen MetaMask mobil uygulamasını kullanın!');
        return;
      }

      try {
        // 2. Hesapları iste (MetaMask'te popup açar)
        const accounts = await window.ethereum.request({ 
          method: 'eth_requestAccounts' 
        });

        // 3. İmza iste (Account 1 ekranında gözükür)
        await window.ethereum.request({
          method: 'personal_sign',
          params: [
            `FDAI Giriş Onayı: ${new Date().toLocaleString()}`,
            accounts[0]
          ],
        });

        // 4. Bağlantıyı göster
        document.getElementById('walletAddress').textContent = 
          `${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
        document.getElementById('walletInfo').style.display = 'block';
        
      } catch (error) {
        console.error("Hata:", error);
        alert("İmza reddedildi!");
      }
    });
  </script>
</body>
</html>
