<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arya Dekorasyon Yorumlar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    #yorumlar-listesi div {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
    }
    button {
      margin-top: 5px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>

  <h2>Müşteri Yorumları</h2>

  <div id="yorumlar-listesi"></div>

  <textarea id="yorum-girdi" placeholder="Yorum yazın..."></textarea>
  <button id="yorum-gonder">Gönder</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    // Firebase ayarların
    const firebaseConfig = {
      apiKey: "AIzaSyDNVEP4hszf-gyFqag3vKKkIFeqR71nCxU",
      authDomain: "aryadekorasyon-b4439.firebaseapp.com",
      databaseURL: "https://aryadekorasyon-b4439-default-rtdb.firebaseio.com",
      projectId: "aryadekorasyon-b4439",
      storageBucket: "aryadekorasyon-b4439.firebasestorage.app",
      messagingSenderId: "249853373952",
      appId: "1:249853373952:web:993f739b8756def44772e5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const yorumlarRef = ref(db, "yorumlar");

    const yorumlarListesi = document.getElementById("yorumlar-listesi");
    const yorumGirdi = document.getElementById("yorum-girdi");
    const yorumGonderBtn = document.getElementById("yorum-gonder");

    yorumGonderBtn.addEventListener("click", () => {
      const text = yorumGirdi.value.trim();
      if (text.length === 0) return alert("Yorum boş olamaz.");

      push(yorumlarRef, {
        text: text,
        tarih: new Date().toISOString()
      });
      yorumGirdi.value = "";
    });

    onChildAdded(yorumlarRef, (data) => {
      const yorum = data.val();
      const div = document.createElement("div");
      div.textContent = yorum.text;
      yorumlarListesi.appendChild(div);
    });
  </script>

</body>
</html>
