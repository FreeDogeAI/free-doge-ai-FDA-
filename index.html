<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Mavi Amiral</title>
<style>
  /* Sayfa arkaplanı ve temel stil */
  body {
    margin: 0;
    padding: 0;
    background: #0a0a0a; /* karanlık sokak hissi */
    color: #fff;
    font-family: 'Courier New', monospace;
    overflow: hidden;
  }

  /* Bisiklet elementi */
  .bike {
    position: absolute;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 50px;
    background: linear-gradient(90deg, #005f99, #00aaff);
    border-radius: 20px;
    box-shadow: 0 0 20px #00aaff;
    animation: pedal 2s infinite alternate;
  }

  @keyframes pedal {
    0% { transform: translateX(-50%) rotate(0deg); }
    50% { transform: translateX(-50%) rotate(3deg); }
    100% { transform: translateX(-50%) rotate(-3deg); }
  }

  /* Sokak ışıkları efekti */
  .streetlight {
    position: absolute;
    width: 10px;
    height: 200px;
    background: linear-gradient(to top, #fffae0, transparent);
    bottom: 0;
    left: 20%;
    box-shadow: 0 0 50px #fffae0;
    animation: flicker 1.5s infinite;
  }

  @keyframes flicker {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0.4; }
  }

  /* Sis efekti */
  .fog {
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
    animation: drift 20s linear infinite;
    pointer-events: none;
  }

  @keyframes drift {
    0% { transform: translate(0,0); }
    100% { transform: translate(200px, -100px); }
  }

</style>
</head>
<body>

<div class="bike"></div>
<div class="streetlight" style="left:10%;"></div>
<div class="streetlight" style="left:70%;"></div>
<div class="fog"></div>

<script>
  // Gece sokak sesi ekleme (opsiyonel)
  const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
  audio.loop = true;
  audio.volume = 0.1;
  audio.play();

  // Bisikleti ok tuşlarıyla hareket ettirme
  const bike = document.querySelector('.bike');
  let posX = window.innerWidth/2;

  window.addEventListener('keydown', (e) => {
    if(e.key === 'ArrowLeft') posX -= 20;
    if(e.key === 'ArrowRight') posX += 20;
    bike.style.left = posX + 'px';
  });
</script>

</body>
</html>
