<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Seni Çok Seviyorum</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .message-container {
            position: relative;
            z-index: 2;
            text-align: center;
            margin-bottom: 50px;
        }

        .stars-message {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .star {
            font-size: 2.5rem;
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00, 0 0 20px #ffa500;
            opacity: 0;
            animation: star-appear 2s forwards, star-twinkle 3s infinite;
            transition: transform 0.3s;
        }

        .star:hover {
            transform: scale(1.3) rotate(15deg);
        }

        .space {
            width: 20px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #a0a0ff;
            text-shadow: 0 0 5px #00ffff;
            margin-top: 10px;
            animation: pulse 2s infinite;
        }

        .hearts {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: #ff69b4;
            animation: float 3s ease-in-out infinite;
        }

        .music-control {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 3;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        .music-control:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes star-appear {
            to {
                opacity: 1;
            }
        }

        @keyframes star-twinkle {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .footer {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: #888;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="canvas-container"></div>
        
        <div class="message-container">
            <div class="stars-message" id="stars-message"></div>
            <div class="subtitle">Yıldızlar Kalbimde Parlıyor</div>
        </div>
        
        <button class="music-control" id="music-control">♪</button>
        
        <div class="hearts">❤️ ❤️ ❤️</div>
        
        <div class="footer">
            Bu mesaj sadece senin için | Sonsuza kadar
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-a-very-happy-christmas-897.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Yıldızlardan oluşan mesaj
        const message = "ALİ SENİ ÇOK SEVİYORUM";
        const starsContainer = document.getElementById('stars-message');
        
        // Her harf için yıldız oluştur
        for (let i = 0; i < message.length; i++) {
            if (message[i] === ' ') {
                // Boşluk için özel bir div
                const space = document.createElement('div');
                space.className = 'space';
                starsContainer.appendChild(space);
            } else {
                // Harf için yıldız
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = '★';
                star.style.animationDelay = `${i * 0.15}s`;
                starsContainer.appendChild(star);
            }
        }

        // Müzik kontrolü
        const music = document.getElementById('background-music');
        const musicControl = document.getElementById('music-control');
        let isPlaying = false;

        musicControl.addEventListener('click', function() {
            if (isPlaying) {
                music.pause();
                musicControl.textContent = '♪';
            } else {
                music.play().catch(e => {
                    console.log("Otomatik müzik çalma engellendi, lütfen butona tıklayın");
                });
                musicControl.textContent = '❚❚';
            }
            isPlaying = !isPlaying;
        });

        // Kullanıcı etkileşimi sonrası müziği başlat
        document.body.addEventListener('click', function() {
            if (!isPlaying) {
                music.play().catch(e => console.log("Müzik çalınamadı"));
                isPlaying = true;
                musicControl.textContent = '❚❚';
            }
        }, { once: true });

        // Three.js ile neon kalp animasyonu
        let scene, camera, renderer, particles, particleSystem;
        
        function init() {
            // Sahne oluştur
            scene = new THREE.Scene();
            
            // Kamera oluştur
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;
            
            // Renderer oluştur
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Parçacık sistemi oluştur
            const particleCount = 500;
            particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            // Kalp şeklinde parçacık pozisyonları
            for (let i = 0; i < particleCount; i++) {
                const heartPos = createHeartPath(i, particleCount);
                positions[i * 3] = heartPos.x;
                positions[i * 3 + 1] = heartPos.y;
                positions[i * 3 + 2] = heartPos.z;
                
                // Renkleri ayarla (pembe ve mor tonları)
                colors[i * 3] = Math.random() * 0.5 + 0.5;     // R
                colors[i * 3 + 1] = Math.random() * 0.3 + 0.2; // G
                colors[i * 3 + 2] = Math.random() * 0.5 + 0.5; // B
            }
            
            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            // Parçacık materyali
            const particleMaterial = new THREE.PointsMaterial({
                size: 0.2,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            
            // Parçacık sistemi
            particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);
            
            // Işıklandırma
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0xff00ff, 1, 100);
            pointLight.position.set(10, 10, 10);
            scene.add(pointLight);
            
            // Animasyon
            animate();
            
            // Pencere boyutu değişikliğine uyum
            window.addEventListener('resize', onWindowResize);
        }
        
        function createHeartPath(particleIndex, totalParticles) {
            const t = (particleIndex / totalParticles) * Math.PI * 2;
            const scale = 2.2;

            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 *
            Math.cos(3 * t) - Math.cos(4 * t);

            const finalX = x * scale;
            const finalY = y * scale;
            const z = Math.sin(t * 4) * 2;

            const jitterStrength = 0.2;
            return new THREE.Vector3(
                finalX + (Math.random() - 0.5) * jitterStrength,
                finalY + (Math.random() - 0.5) * jitterStrength,
                z + (Math.random() - 0.5) * jitterStrength * 0.5
            );
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Kalbi döndür
            particleSystem.rotation.y += 0.005;
            particleSystem.rotation.x += 0.002;
            
            // Parçacıkları hareket ettir
            const positions = particles.attributes.position.array;
            const time = Date.now() * 0.001;
            
            for (let i = 0; i < positions.length; i += 3) {
                positions[i + 2] = Math.sin(time + i) * 0.5;
            }
            
            particles.attributes.position.needsUpdate = true;
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Sayfa yüklendiğinde başlat
        window.onload = init;
    </script>
</body>
</html>
