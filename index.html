<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreeDogeAI Ön Satış</title>
</head>
<body style="text-align: center; font-family: Arial; padding: 50px; background: #000; color: gold;">

  <h1>FreeDogeAI Token Ön Satışı</h1>
  <p>Cüzdanınızı bağlayarak ön satışa katılın</p>

  <button id="connectButton" style="padding: 12px 20px; font-size: 16px; cursor: pointer;">Cüzdanı Bağla</button>
  <div id="status" style="margin-top: 20px;"></div>

  <script>
    const connectButton = document.getElementById('connectButton');
    const statusDiv = document.getElementById('status');

    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    connectButton.onclick = async () => {
      if (isMobile) {
        // Mobil cihazlarda MetaMask uygulamasını aç
        window.location.href = "https://metamask.app.link/dapp/freedogeai.github.io/free-doge-ai-FDA-/";
        return;
      }

      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          statusDiv.innerText = 'Bağlandı: ' + accounts[0];
        } catch (err) {
          statusDiv.innerText = 'Bağlantı reddedildi.';
        }
      } else {
        // MetaMask yüklü değilse uyarı verme
        statusDiv.innerText = '';
      }
    };

    window.addEventListener('load', () => {
      if (window.ethereum && window.ethereum.selectedAddress) {
        statusDiv.innerText = 'Bağlandı: ' + window.ethereum.selectedAddress;
      }
    });
  </script>

</body>
</html>
